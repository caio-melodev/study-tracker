<div class="app-root">
  <aside class="sidebar" aria-label="Barra lateral">
    <div class="brand">
      <img src="spidericon.png" width="42" height="42" alt="Ícone do aplicativo" class="brand-icon" />
      <h1>Study tracker</h1>
    </div>
    <nav class="nav">
      <ul>
        <li class="nav-item active">Dashboard</li>
        <li class="nav-item">Áreas de Estudo</li>
        <li class="nav-item">Sessão</li>
        <li class="nav-item">Focus Mode</li>
        <li class="nav-item">Estatísticas</li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <header class="topbar">
      <div class="topbar-left">
        <h2 class="page-title">Dashboard</h2>
      </div>
      <div class="topbar-right">
        <!-- espaço para ações futuras: busca, usuário, etc -->
      </div>
    </header>

    <section class="page-body">
      <div class="panel panels-left">
        <section class="card chart-card">
          <h3>Bar Chart</h3>
          <div id="barChart" class="chart-placeholder">
          </div>
        </section>

        <section class="card tasks-card">
          <h3>Tarefas</h3>
          <div class="tasks-list">
            <p class="muted">Nenhuma tarefa ainda. Use o formulário para criar tarefas.</p>
          </div>
        </section>
      </div>

      <aside class="panel panels-right">
        <section class="card info-card">
          <h4>Resumo</h4>
          <p class="muted">Resumo rápido e estatísticas aparecerão aqui.</p>
        </section>
      </aside>
    </section>
  </main>
</div>

<router-outlet></router-outlet>
